{% extends "base.html" %}
{% block head %}
<title>Soil</title>
{% endblock %}
{% block content %}
<h1>Soil moisture</h1>
<div class="flexboxContainer">
<h1 id="soil_header">{{moisture}} %</h1>
</div>
<script>
    var socket = io();
    socket.on('soil_measure', 
    function(e){
        document.getElementById('soil_header').innerText = e + " %"
    }
    )
</script>
{% endblock %}
